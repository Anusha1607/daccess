<section>
  <div class="container-fluid">
    <div>
      <form class="needs-validation" name="empForm" (ngSubmit)="empForm.valid && onUpdate(empForm)">

        <div class="mylead">
          <div class="row pad">
            <div class="col-3 col-sm-5 col-md-5 col-lg-5 col-xl-5">
              <h5 class="leadtxt">Edit Employee</h5>
            </div>
            <div class="col-9 col-sm-7 col-md-7 col-lg-7 col-xl-7 text-right">
              <button routerLink="/list-emp" type="button" class="btn btn-outline-secondary mar-rgt"
                data-dismiss="modal">Cancel</button>
              <button type="submit" name="save" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
        <div class="row">

          <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
           
          </div>

          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <!-- first name -->
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">First name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control requiredfield" name="firstname" #firstname="ngModel"
                  [(ngModel)]="empData.firstName" autocomplete="off" required>
                <div *ngIf="firstname.valid || firstname.touched || empForm.submitted" class="validation">
                  <div *ngIf="firstname.errors && firstname.errors.required" class="validation">
                    Required
                  </div>
                </div>
              </div>
            </div>
            <!-- last name -->
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Last Name</label>
              <div class="col-sm-6">
                <input type="text" name="lastname" [(ngModel)]="empData.lastName" #lastname="ngModel"
                  class="form-control requiredfield" autocomplete="off" required>
                <div *ngIf="lastname.valid || lastname.touched || empForm.submitted" class="validation">
                  <div *ngIf="lastname.errors && lastname.errors.required" class="validation">
                    Required
                  </div>
                </div>
              </div>
            </div>
            <!-- mobile -->
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Mobile</label>
              <div class="col-sm-6">
                <input type="text" class="form-control requiredfield" name="mobileem" #mobileem="ngModel"
                  [(ngModel)]="empData.mobile" maxlength="10" autocomplete="off" required
                  (keypress)="validatePattern($event)">
                <div *ngIf="mobileem.valid || mobileem.touched || empForm.submitted" class="validation">
                  <div *ngIf="mobileem.errors && mobileem.errors.required" class="validation">
                    Required
                  </div>
                </div>
              </div>
            </div>
            <!-- email -->
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-6">
                <input type="email" class="form-control requiredfield" name="email" #email="ngModel"
                  [(ngModel)]="empData.email" autocomplete="off" required>
                <div *ngIf="email.valid || email.touched || empForm.submitted" class="validation">
                  <div *ngIf="email.errors && email.errors.required" class="validation">
                    Required
                  </div>
                </div>
              </div>
            </div>
            <!-- age -->
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Age</label>
              <div class="col-sm-6">
                <input type="number" class="form-control requiredfield" name="age" #age="ngModel"
                  [(ngModel)]="empData.age" autocomplete="off" required>
                <div *ngIf="age.valid || age.touched || empForm.submitted" class="validation">
                  <div *ngIf="age.errors && age.errors.required" class="validation">
                    Required
                  </div>
                </div>
              </div>
            </div>
            <!--- city -->
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">City</label>
              <div class="col-sm-6">
                <input type="text" class="form-control requiredfield" name="city" #city="ngModel"
                  [(ngModel)]="empData.city" autocomplete="off" required>
                <div *ngIf="city.valid || city.touched || empForm.submitted" class="validation">
                  <div *ngIf="city.errors && city.errors.required" class="validation">
                    Required
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
          </div>

        </div>

      </form>
    </div>
  </div>
</section>
