<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 pad-0">
      </div>
      <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 pad-0">
        <button (click)="addEmp()" type="button" class="btn btn-primary">
          Add
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pad-0">
        <div class="table-responsive tablelead">
          <table>
            <thead>
              <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Mobile</td>
                <td>Email</td>
                <td>Age</td>
                <td>City</td>
                <td style="width: 4%"></td>
                <td style="width: 4%"></td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of empContent">
                <td>{{emp.firstName}}</td>
                <td>{{emp.LastName}}</td>
                <td>{{emp.mobile}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.age}}</td>
                <td>{{emp.city}}</td>
                <td style="width: 4%" (click)="editEmp(emp)"><img src="assets/img/pencil.svg"></td>
                <td style="width: 4%" (click)="deleteEmp(emp)"><img src="assets/img/trash-can.svg"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
